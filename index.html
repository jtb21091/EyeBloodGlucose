<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>EyeBloodGlucose — Live Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; margin: 20px; background-color: #f5f5f5; }
    #panel { display: flex; gap: 20px; flex-wrap: wrap; align-items: flex-start; }
    #videoContainer { position: relative; width: 640px; height: 480px; }
    video { border: 2px solid #ddd; border-radius: 8px; width: 100%; height: 100%; }
    #overlay { 
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      pointer-events: none;
    }
    button { padding: 8px 12px; margin-top: 10px; }
    .glucose-normal { color: #22c55e; font-weight: bold; }
    .glucose-abnormal { color: #ef4444; font-weight: bold; }
    #status { 
      padding: 8px 12px; 
      border-radius: 6px; 
      margin-top: 8px;
      font-size: 14px;
    }
    .status-normal { 
      background-color: #dcfce7; 
      color: #166534;
      border: 2px solid #22c55e;
    }
    .status-abnormal { 
      background-color: #fee2e2; 
      color: #991b1b;
      border: 2px solid #ef4444;
    }
    canvas { display: none; }
    
    /* NEW: Chart styles */
    .chart-section {
      background: white;
      padding: 25px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
    }
    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .chart-title {
      font-size: 1.5em;
      font-weight: 600;
      color: #333;
    }
    .btn-clear {
      padding: 8px 16px;
      background-color: #9E9E9E;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-clear:hover {
      background-color: #757575;
    }
    #chartCanvas {
      display: block !important;
      max-height: 400px;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .stat-box {
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      text-align: center;
    }
    .stat-label {
      font-size: 0.85em;
      color: #666;
      margin-bottom: 5px;
    }
    .stat-value {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>EyeBloodGlucose — Real-Time Demo</h2>
  <p>Real-time webcam prototype with live eye detection — not medical advice.</p>

  <div id="panel">
    <div>
      <div id="videoContainer">
        <video id="video" width="640" height="480" autoplay muted playsinline></video>
        <canvas id="overlay" width="640" height="480"></canvas>
      </div>
      <button id="start">Start</button>
      <button id="stop" disabled>Stop</button>
      <div style="margin-top:8px;color:#666">Analyzing eyes in real-time</div>
    </div>

    <div style="min-width:280px">
      <div style="padding:12px;border:1px solid #eee;border-radius:8px;background:white">
        <div><strong>Predicted glucose:</strong></div>
        <div id="out" style="font-size:32px;margin-top:6px">—</div>
        <div id="status" style="display:none;"></div>
        <div id="msg" style="font-size:12px;color:#666;margin-top:6px"></div>
      </div>
    </div>
  </div>

  <!-- NEW: Chart Section -->
  <div class="chart-section">
    <div class="chart-header">
      <h2 class="chart-title">Glucose History</h2>
      <button id="clearBtn" class="btn-clear">Clear History</button>
    </div>
    <canvas id="chartCanvas"></canvas>
    
    <div class="stats">
      <div class="stat-box">
        <div class="stat-label">Average</div>
        <div class="stat-value" id="avgGlucose">--</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Highest</div>
        <div class="stat-value" id="maxGlucose">--</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Lowest</div>
        <div class="stat-value" id="minGlucose">--</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Readings</div>
        <div class="stat-value" id="readingCount">0</div>
      </div>
    </div>
  </div>

<canvas id="capture" width="224" height="224"></canvas>

<script>
const API = "https://eyebloodglucose.onrender.com/predict";
const video = document.getElementById('video');
const overlay = document.getElementById('overlay');
const overlayCtx = overlay.getContext('2d');
const capture = document.getElementById('capture');
const captureCtx = capture.getContext('2d');
const out = document.getElementById('out');
const msg = document.getElementById('msg');
const status = document.getElementById('status');
const startBtn = document.getElementById('start');
const stopBtn = document.getElementById('stop');

let timer = null;
let currentGlucose = null;

// NEW: Chart variables
let glucoseData = [];
let chart = null;

// NEW: Initialize chart
function initChart() {
  const ctx = document.getElementById('chartCanvas').getContext('2d');
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: [],
      datasets: [
        {
          label: 'Glucose Level (mg/dL)',
          data: [],
          borderColor: '#2196F3',
          backgroundColor: 'rgba(33, 150, 243, 0.1)',
          borderWidth: 3,
          tension: 0.4,
          fill: true,
          pointRadius: 4,
          pointHoverRadius: 6
        },
        {
          label: 'Normal Upper (140 mg/dL)',
          data: [],
          borderColor: '#22c55e',
          borderWidth: 2,
          borderDash: [5, 5],
          pointRadius: 0,
          fill: false
        },
        {
          label: 'Normal Lower (70 mg/dL)',
          data: [],
          borderColor: '#FF9800',
          borderWidth: 2,
          borderDash: [5, 5],
          pointRadius: 0,
          fill: false
        }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: true,
      interaction: {
        intersect: false,
        mode: 'index'
      },
      plugins: {
        legend: {
          display: true,
          position: 'top'
        },
        tooltip: {
          callbacks: {
            label: function(context) {
              if (context.datasetIndex === 0) {
                return 'Glucose: ' + context.parsed.y.toFixed(1) + ' mg/dL';
              }
              return context.dataset.label;
            }
          }
        }
      },
      scales: {
        y: {
          beginAtZero: false,
          min: 50,
          max: 250,
          title: {
            display: true,
            text: 'Glucose (mg/dL)'
          }
        },
        x: {
          title: {
            display: true,
            text: 'Time'
          }
        }
      }
    }
  });
}

// NEW: Add glucose reading to chart
function addGlucoseReading(value) {
  const now = new Date();
  const timeString = now.toLocaleTimeString();
  
  glucoseData.push({
    time: timeString,
    value: value,
    timestamp: now
  });
  
  // Keep only last 50 readings
  if (glucoseData.length > 50) {
    glucoseData.shift();
  }
  
  updateChart();
  updateStats();
}

// NEW: Update chart with new data
function updateChart() {
  chart.data.labels = glucoseData.map(d => d.time);
  chart.data.datasets[0].data = glucoseData.map(d => d.value);
  
  // Update reference lines
  chart.data.datasets[1].data = new Array(glucoseData.length).fill(140);
  chart.data.datasets[2].data = new Array(glucoseData.length).fill(70);
  
  chart.update('none');
}

// NEW: Update statistics
function updateStats() {
  if (glucoseData.length === 0) return;
  
  const values = glucoseData.map(d => d.value);
  const avg = values.reduce((a, b) => a + b, 0) / values.length;
  const max = Math.max(...values);
  const min = Math.min(...values);
  
  document.getElementById('avgGlucose').textContent = avg.toFixed(1);
  document.getElementById('maxGlucose').textContent = max.toFixed(1);
  document.getElementById('minGlucose').textContent = min.toFixed(1);
  document.getElementById('readingCount').textContent = glucoseData.length;
}

// NEW: Clear history button
document.getElementById('clearBtn').addEventListener('click', () => {
  if (confirm('Clear all glucose history?')) {
    glucoseData = [];
    updateChart();
    updateStats();
    document.getElementById('avgGlucose').textContent = '--';
    document.getElementById('maxGlucose').textContent = '--';
    document.getElementById('minGlucose').textContent = '--';
    document.getElementById('readingCount').textContent = '0';
  }
});

function drawEyeBoxes() {
  overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
  
  if (!currentGlucose) return;
  
  const isNormal = currentGlucose >= 70 && currentGlucose <= 140;
  const color = isNormal ? '#22c55e' : '#ef4444';
  
  overlayCtx.strokeStyle = color;
  overlayCtx.lineWidth = 4;
  overlayCtx.strokeRect(0, 0, overlay.width, overlay.height);
  
  overlayCtx.fillStyle = color;
  overlayCtx.font = 'bold 16px system-ui';
  overlayCtx.fillText('● ANALYZING EYES', 10, 30);
}

function updateGlucoseDisplay(glucose) {
  const value = parseFloat(glucose);
  currentGlucose = value;
  
  const isNormal = value >= 70 && value <= 140;
  
  out.className = isNormal ? 'glucose-normal' : 'glucose-abnormal';
  out.textContent = `${value.toFixed(1)} mg/dL`;
  
  status.style.display = 'block';
  if (isNormal) {
    status.className = 'status-normal';
    status.textContent = '✓ Normal Range (70-140 mg/dL)';
  } else {
    status.className = 'status-abnormal';
    if (value < 70) {
      status.textContent = '⚠ Below Normal Range (Low)';
    } else {
      status.textContent = '⚠ Above Normal Range (High)';
    }
  }
  
  drawEyeBoxes();
  
  // NEW: Add to chart
  addGlucoseReading(value);
}

async function startCam() {
  const stream = await navigator.mediaDevices.getUserMedia({ 
    video: { width: 640, height: 480 }, 
    audio: false 
  });
  video.srcObject = stream;
}

function frameToBlob() {
  captureCtx.drawImage(video, 0, 0, 224, 224);
  return new Promise(res => capture.toBlob(b => res(b), 'image/jpeg', 0.9));
}

async function sendFrame() {
  try {
    const blob = await frameToBlob();
    const fd = new FormData();
    fd.append('file', new File([blob], 'frame.jpg', { type: 'image/jpeg' }));
    
    const r = await fetch(API, { method: 'POST', body: fd });
    
    if (!r.ok) {
      throw new Error(`Server error: ${r.status}`);
    }
    
    const j = await r.json();
    updateGlucoseDisplay(j.estimate_mg_dl);
    msg.textContent = `Mode: ${j.mode || 'detecting'}`;
  } catch (e) {
    msg.textContent = e.message;
    out.textContent = '—';
    status.style.display = 'none';
    currentGlucose = null;
    overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
  }
}

startBtn.onclick = async () => {
  startBtn.disabled = true; 
  stopBtn.disabled = false;
  await startCam();
  timer = setInterval(sendFrame, 1000);
};

stopBtn.onclick = () => {
  startBtn.disabled = false; 
  stopBtn.disabled = true;
  if (timer) clearInterval(timer);
  const s = video.srcObject;
  if (s) s.getTracks().forEach(t => t.stop());
  video.srcObject = null;
  overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
  currentGlucose = null;
  out.textContent = '—';
  msg.textContent = '';
  status.style.display = 'none';
};

// NEW: Initialize chart when page loads
window.addEventListener('load', () => {
  initChart();
});
</script>
</body>
</html>
